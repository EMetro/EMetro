<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <title>Start Menu - ElMetro UI library</title>
</head>
<body class="m4-cloak">
  <div class="container">
    <div data-role="start-menu">
      <ul class="sidenav-simple d-flex flex-column-r" data-popover-width-fix="power-popover">
        <li><a href="#" data-role="popover" data-popover-text="This is popover!" data-popover-trigger="click"
              data-popover-position="top" data-popover-hide="0" data-close-button="false" data-cls-popover="power-popover"
              data-offset="0" id="power-popover">
            <i class="mi mi-PowerButton icon"></i>
            <span class="title">Power</span>
        </a></li>
        <li><a href="#">
          <span class="mif-apps icon"></span>
          <span class="title">all items</span>
        </a></li>
        <li><a href="#">
          <span class="mif-apps icon"></span>
          <span class="title">all items</span>
        </a></li>
        <li><a href="#">
          <span class="mif-apps icon"></span>
          <span class="title">all items</span>
        </a></li>
      </ul>
    </div>
    <button class="button primary pos-fixed pos-bottom-left" data-target="start-menu">Start</button>
  </div>

  <script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
